<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <title>Driver Online</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bb321aa492.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8P4AaiZf-OGcwBSFNB_DV8k1EaETZRBI&callback=initMap"> </script>
    </head>
    <body>
        <div class="container">
            <div class="row bg-dark">
                <ul class="nav nav-pills ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link" data-toggle="dropdown" href="#" role="button"><i class="fas fa-bars"></i></a>
                        <div class="dropdown-menu dropdown-menu-right bg-dark">
                            <a class="dropdown-item text-white" href="#">User Settings</a>
                            <a class="dropdown-item text-white" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="row">
                    {% if pickup %}
                        <div class="modal" id="pickup">
                            <div class="modal-dialog">
                                <div class="modal-content bg-white">
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row">
                                                <p>Pickup Request from {{pickup.User.email}}</p>
                                            </div>
                                            <div class="row bt-2">
                                                <div class="col">
                                                    <button type="button" onclick="accept()" class="btn btn-light text-primary btn-block border" data-dismiss="modal">Accept</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button" class="btn btn-light text-primary btn-block border" data-dismiss="modal" data-toggle="modal" onclick="decline()">Decline</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script>
                            $(window).on('load',function(){
                                $('#pickup').modal('show');
                                loaded=true;
                            });
                            
                        </script>
                    {% endif %}
                <div id="map"></div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-dark btn-lg btn-block mt-2" onclick="goOffline()">Go Offline</button>
            </div>
        
            <script>
                var loaded=false;
                function accept()
                {
                    window.location.href = "/home/driver_accepted"
                }
                function goOffline()
                {
                    window.location.href = "/home/driver_offline"
                }
                
                function updateLocation()
                {
                    navigator.geolocation.getCurrentPosition(give_coords)  
                }
                
                function give_coords(pos)
                {
                    window.location.href = "/home/driver_online/" + pos.coords.latitude + "_" + pos.coords.longitude; 
                }
                
                function initMap(myLatlng)
                {
                    mapOptions={
                        zoom:13,
                        center:myLatlng
                    }
                    map = new google.maps.Map(document.getElementById('map'), mapOptions);
                    var marker = new google.maps.Marker(
                    {
                        position: myLatlng,
                        icon: "{% static 'home/images/driver_icon.png' %}"
                    });
                    marker.setMap(map)
                }
                
                function success(pos)
                {
                    myLatlng= {lat: pos.coords.latitude, lng: pos.coords.longitude};
                    initMap(myLatlng)
                }      
                navigator.geolocation.getCurrentPosition(success)

                window.onload=function() {checkDB()};
                function checkDB()
                {
                    console.log(loaded)
                    if(loaded != true)
                    {
                        console.log(loaded)
                        stopTimeout=setTimeout(function(){window.location.href = "/home/driver_fnr";}, 10000);
                    }
                }
            </script>
    </body>
</html>
